<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /*box-level*/
            
            background-color: rgba(24, 78, 160, 0.63);

            height: 150px;
            width: 300px;

            border: 10px solid rgb(93, 124, 46);

            padding: 10px;

            margin: 20px auto 50px auto;

            outline: 5px dashed rgb(50, 48, 167);

        }
        a { /*inline-level*/
            display: block;

            border: 10px solid sandybrown;

            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paráragrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso fuciona.</p>
</body>
</html>
